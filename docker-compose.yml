version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: anonymous-website-backend
    ports:
      - "8000:80"
    volumes:
      - ./public/uploads:/var/www/html/public/uploads
      - ./database:/var/www/html/database
      - ./logs:/var/www/html/logs
    environment:
      - DATABASE_DRIVER=redis
      # Add other environment variables as needed
    depends_on:
      - redis
    networks:
      - app-network

  # Frontend service
  frontend:
    build:
      context: ./frontendAnony
      dockerfile: Dockerfile
    container_name: anonymous-website-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontendAnony:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - app-network

  # Redis service
  redis:
    image: redis:alpine
    container_name: anonymous-website-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

  # Optional: Database service if you plan to use MySQL
  # mysql:
  #   image: mysql:5.7
  #   container_name: anonymous-website-mysql
  #   ports:
  #     - "3306:3306"
  #   environment:
  #     MYSQL_ROOT_PASSWORD: rootpassword
  #     MYSQL_DATABASE: secretville
  #     MYSQL_USER: secretville
  #     MYSQL_PASSWORD: password
  #   volumes:
  #     - mysql-data:/var/lib/mysql
  #   networks:
  #     - app-network

# Define volumes
volumes:
  redis-data:
  # mysql-data:

# Define networks
networks:
  app-network:
    driver: bridge