version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: anonymous-website-backend-dev
    ports:
      - "8000:80"
    volumes:
      - ./public/uploads:/var/www/html/public/uploads
      - ./database:/var/www/html/database
      - ./logs:/var/www/html/logs
      - ./app:/var/www/html/app
      - ./public:/var/www/html/public
    environment:
      - DATABASE_DRIVER=redis
      # Add other environment variables as needed
    depends_on:
      - redis
    networks:
      - app-network

  # Frontend development service with hot reloading
  frontend:
    build:
      context: ./frontendAnony
      dockerfile: Dockerfile
    container_name: anonymous-website-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontendAnony:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    command: npm run dev
    networks:
      - app-network

  # Redis service
  redis:
    image: redis:alpine
    container_name: anonymous-website-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

# Define volumes
volumes:
  redis-data:

# Define networks
networks:
  app-network:
    driver: bridge